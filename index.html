<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1> Rock Paper Scissors</h1>
    <div id="computermsg">
      
    <p id="computer-choice">Computer</p></div><br>
    <div class="container">
       
        
       <div> <img id="rock" class="choice" src="rock.png" alt="rock" /></div>
     <div>   <img id="paper" class="choice" src="paper.png" alt="paper" /></div>
      <div>  <img id="scissors" class="choice" src="scissors.png" alt="scissors" /></div>

    </div>
    <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>

        <div class="score">
          <p id="comp-score">0</p>
          <p>Computer</p>

        </div> 
      </div>  

        <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
   
    <script src="app.js"></script>
  </body>
</html>
